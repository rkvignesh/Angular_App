<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <strong>Name</strong>
                <p>{{member.userName}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary mr-2">Like</button>
                <button class="btn btn-primary">Message</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset>
            <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" 
                [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading="Messages"></tab>
          </tabset>
    </div>
</div>
